<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css">
    <title>Students List</title>
</head>

<body>

<h2 th:text="${pageTitle}"></h2>

<div class="top-bar">
    <form class="search-form" th:action="@{/search}" method="get">
        <input type="text" name="keyword" placeholder="Search by name or email" required>
        <button type="submit">Search</button>
    </form>
</div>

<div th:if="${pageTitle == 'Search Results'}" style="text-align: center;">
    <a th:href="@{/}" class="back-btn">Back to All Students</a>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.email}"></td>
        <td>
            <span th:if="${student.active}" class="status-active">Active</span>
            <span th:unless="${student.active}" class="status-inactive">Inactive</span>
        </td>
        <td>
            <a th:href="@{'/editStudent/' + ${student.id}}" class="action-btn edit-btn">Edit</a>
            <a th:href="@{'/deleteStudent/' + ${student.id}}"
               class="action-btn delete-btn"
               onclick="return confirm('Are you sure you want to delete this student?');">
                Delete
            </a>
        </td>
    </tr>
    </tbody>
</table>

<div class="bottom-bar">
    <a th:href="@{/addStudent}" class="add-btn">Add New Student</a>
</div>

</body>
</html>
