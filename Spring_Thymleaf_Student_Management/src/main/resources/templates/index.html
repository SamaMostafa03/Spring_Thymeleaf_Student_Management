<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css">
    <title>Students List</title>
</head>


<body>

<header class="page-header">
    <div class="header-container">
        <div class="logo">Student Management System</div>
        <nav class="nav-links">
            <a href="/admin/viewStudents">Students</a>
            <a href="/admin/courses">Courses</a>
            <a href="/admin/addStudent">Add Student</a>
            <a href="/admin/addCourse">Add Course</a>
            <button type="button" class="logout-btn" onclick="document.getElementById('logoutForm').submit()">Logout</button>
            <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none;"></form>
        </nav>
    </div>
</header>
<main>
    <h2 th:text="${pageTitle}"></h2>

<div class="top-bar">
    <form class="search-form" th:action="@{/admin/search}" method="get">
        <input type="text" name="keyword" placeholder="Search by name or email" required>
        <button type="submit">Search</button>
    </form>
</div>

<div th:if="${pageTitle == 'Search Results'}" style="text-align: center;">
    <a th:href="@{/admin/viewStudents}" class="back-btn">Back to All Students</a>
</div>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>ID</th>
        <th>GPA</th>
        <th>Gender</th>
        <th>Department</th>
        <th>Courses</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.name}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.studentId}"></td>
        <td th:text="${student.gpa}"></td>
        <td th:text="${student.gender}"></td>
        <td th:text="${student.department}"></td>
        <td style=" display: flex; flex-direction: column;">
            <span th:each="course : ${student.assignedCourses}" th:if="${#lists.size(student.assignedCourses) > 0}"
                  th:text="${course.name}"
                  class="course-badge"></span>
            <p th:if="${#lists.isEmpty(student.assignedCourses)}" style="font-size: 16px;">
                None
            </p>
        </td>
        <td>
            <a th:href="@{'/admin/editStudent/' + ${student.id}}" class="action-btn edit-btn">Edit</a>
            <a th:href="@{'/admin/deleteStudent/' + ${student.id}}"
               class="action-btn delete-btn"
               onclick="return confirm('Are you sure you want to delete this student?');">
                Delete
            </a>
        </td>
    </tr>
    </tbody>
</table>

<!--<div class="bottom-bar">-->
<!--    <a th:href="@{/addStudent}" class="add-btn">Add New Student</a>-->
<!--</div>-->
</main>

<footer class="page-footer">
    <p>Â© 2025 Course Management System | All rights reserved</p>
</footer>

</body>
</html>
