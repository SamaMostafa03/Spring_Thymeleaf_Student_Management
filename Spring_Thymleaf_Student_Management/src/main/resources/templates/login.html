<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management Login</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #795548, #A1887F, #5D4037);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.login-wrapper {
    width: 100%;
    max-width: 420px;
    padding: 20px;
}

.login-card {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    padding: 2.5rem;
    text-align: center;
    animation: fadeIn 0.7s ease;
}

h2 {
    margin-bottom: 0.4rem;
    color: #333;
    font-weight: 600;
}

.subtitle {
    color: #777;
    font-size: 0.95rem;
    margin-bottom: 1.5rem;
}

.input-group {
    text-align: left;
    margin-bottom: 1.2rem;
}

.input-group label {
    display: block;
    font-size: 0.9rem;
    color: #555;
    margin-bottom: 0.4rem;
}

.input-group input {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

.input-group input:focus {
    border-color: #6C63FF;
    outline: none;
}

.btn {
    width: 100%;
    padding: 0.8rem;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn.primary {
    background: #5D4037;
    color: white;
}

.btn.primary:hover {
    background: #A1887F;
}

.btn.secondary {
    background: #f3f3f3;
    color: #333;
    margin-top: 0.7rem;
}

.btn.secondary:hover {
    background: #e1e1e1;
}

.divider {
    display: flex;
    align-items: center;
    text-align: center;
    margin: 1.5rem 0;
}

.divider::before,
.divider::after {
    content: '';
    flex: 1;
    border-bottom: 1px solid #ccc;
}

.divider span {
    margin: 0 0.75rem;
    color: #999;
    font-size: 0.9rem;
}

footer {
    margin-top: 2rem;
    font-size: 0.8rem;
    color: #aaa;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

</style>
</head>

<body>

<div class="login-wrapper">
  <div class="login-card">
    <h2>Welcome Back!</h2>
    <p class="subtitle">Log in to your account</p>

    <form th:action="@{/login}" method="post" class="login-form">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="username" placeholder="Enter your email">
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn primary">Login</button>
    </form>

    <div class="alert" th:if="${param.error}" style="color:#d9534f;">Invalid credentials</div>
    <div class="alert" th:if="${param.logout}" style="color:#5cb85c;">You have been logged out.</div>

    <div class="divider">
      <span>or</span>
    </div>

    <div class="demo-buttons">
      <button onclick="window.location.href='/demo/admin'" class="btn secondary">Admin Demo</button>
      <button onclick="window.location.href='/demo/student'" class="btn secondary">Student Demo</button>
    </div>

    <footer>
      <p>Student Management System Â© 2025</p>
    </footer>
  </div>
</div>

</body>
</html>
