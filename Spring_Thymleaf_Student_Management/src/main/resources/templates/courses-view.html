<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css">
    <title>Courses List</title>
</head>

<body>

<header class="page-header">
    <div class="header-container">
        <div class="logo">Student Management System</div>
        <nav class="nav-links">
            <a href="/admin/viewStudents">Students</a>
            <a href="/admin/courses">Courses</a>
            <a href="/admin/addStudent">Add Student</a>
            <a href="/admin/addCourse">Add Course</a>
            <button type="button" class="logout-btn" onclick="document.getElementById('logoutForm').submit()">Logout</button>
            <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none;"></form>
        </nav>
    </div>
</header>
<main>
<h2 th:text="${pageTitle}"></h2>

<div class="top-bar"  style="text-align: center;">
    <form class="search-form" th:action="@{/admin/searchCourse}" method="get">
        <input type="text" name="keyword" placeholder="Search by name or teacher" required>
        <button type="submit">Search</button>
    </form>
</div>

<div th:if="${pageTitle == 'Search Results'}" style="text-align: center;">
    <a th:href="@{/admin/courses}" class="back-btn">Back to All Courses</a>
</div>

<table>
    <thead>
    <tr>
        <th>Course Name</th>
        <th>Teacher</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courses}">
        <td th:text="${course.name}"></td>
        <td th:text="${course.teacher}"></td>
        <td>
            <span th:if="${course.available}" class="status-active">Available</span>
            <span th:unless="${course.available}" class="status-inactive">Unavailable</span>
        </td>
        <td>
            <a th:href="@{'/admin/editCourse/' + ${course.id}}" class="action-btn edit-btn">Edit</a>
            <a th:href="@{'/admin/deleteCourse/' + ${course.id}}"
               class="action-btn delete-btn"
               onclick="return confirm('Are you sure you want to delete this course?');">
                Delete
            </a>
        </td>
    </tr>
    </tbody>
</table>

</main>

<footer class="page-footer">
    <p>Â© 2025 Course Management System | All rights reserved</p>
</footer>
</body>
</html>
