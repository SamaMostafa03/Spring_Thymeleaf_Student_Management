<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css">
    <title>Edit Course</title>
</head>
<body>

<header class="page-header">
    <div class="header-container">
        <div class="logo">Student Management System</div>
        <nav class="nav-links">
            <a href="/">Students</a>
            <a href="/courses">Courses</a>
        </nav>
    </div>
</header>
<main>
<h2 th:text="${pageTitle}">Edit Course</h2>

<form th:action="@{/editCourse}" th:object="${course}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="form-row">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required>
    </div>
    <div class="form-row">
    <label>Teacher:</label>
    <input type="text" th:field="*{teacher}" required>
    </div>
    <label>Available:</label>
    <input type="checkbox" th:field="*{available}"><br>
    <input type="submit" value="Update">
</form>

<br>
<div style="text-align: center;">
    <a th:href="@{/courses}" class="back-btn">Back to All Courses</a>
</div>
</main>

<footer class="page-footer">
    <p>Â© 2025 Course Management System | All rights reserved</p>
</footer>
</body>
</html>
