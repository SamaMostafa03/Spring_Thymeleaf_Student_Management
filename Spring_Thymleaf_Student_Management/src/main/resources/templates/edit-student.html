<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Student</title>

  <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>

<body>
<h2>Edit Student Data</h2>
<form th:action="@{/editStudent}" th:object="${student}" method="post">

  <div class="form-row">
    <label>Full Name:</label>
    <input type="text" th:field="*{name}" required>
  </div>

  <div class="form-row">
    <label>Email:</label>
    <input type="email" th:field="*{email}" required>
  </div>

  <div class="form-row">
    <label for="gender">Gender:</label>
    <select id="gender" th:field="*{gender}" required>
      <option value="" disabled selected>Select gender</option>
      <option value="MALE">Male</option>
      <option value="FEMALE">Female</option>
    </select>
  </div>

  <div class="form-row">
    <label for="department">Department:</label>
    <select id="department" th:field="*{department}" required>
      <option value="" disabled selected>Select department</option>
      <option value="CS">Computer Science</option>
      <option value="IT">Information Technology</option>
      <option value="IS">Information Systems</option>
      <option value="SE">Software Engineering</option>
      <option value="DS">Data Science</option>
    </select>
  </div>

  <div class="form-row">
    <label for="gpa">GPA:</label>
    <input type="number" id="gpa" th:field="*{gpa}" step="0.01" min="0" max="4" placeholder="e.g. 3.75">
  </div>

  <div class="form-row">
    <label for="courses">Assigned Courses:</label>
    <select id="courses" th:field="*{assignedCourses}" multiple>
      <option th:each="course : ${courses}" th:if="${course.available}"
              th:value="${course.id}" th:text="${course.name}">
      </option>
    </select>
  </div>

  <input type="submit" value="Update">
</form>

<div style="text-align: center;">
  <a th:href="@{/}" class="back-btn">Back to All Students</a>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        $('#courses').select2({
            placeholder: "Select courses...",
            allowClear: true,
            width: '100%'
        });
    });
</script>

</body>
</html>
